<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODO App</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Lisää uusi tehtävä">
        <button type="submit" id="add-task">Lisää uusi tehtävä</button>
    </form>
    <div id="todo-list"></div>
    <button type="button" id="show-all-not-done">Näytä tekemättömät</button>
    <button type="button" id="show-all-done">Näytä tehdyt</button>
    <button type="button" id="show-all">Näytä kaikki</button>
    <button type="button" id="mark-all-done-button">Merkitse kaikki tehdyksi</button>
    <button type="button" id="clear-all-button">Tyhjennä kaikki</button>
    <script src="script.js"></script>
</body>
</html>
