<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtäväsovellus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Tehtävälista</h1>
    <form id="todo-form" class="pure-form">
        <input type="text" id="todo-input" placeholder="Kirjoita uusi tehtävä">
        <button type="submit" id="add-task" class="pure-button pure-button-primary">Lisää uusi tehtävä</button>
    </form>
    <div id="todo-list"></div>
    <button type="button" id="show-all-not-done" class="pure-button">Näytä tekemättömät</button>
    <button type="button" id="show-all-done" class="pure-button">Näytä tehdyt</button>
    <button type="button" id="show-all" class="pure-button">Näytä kaikki</button>
    <button type="button" id="mark-all-done-button" class="pure-button pure-button-success">Merkitse kaikki tehdyksi</button>
    <button type="button" id="clear-all-button" class="pure-button pure-button-error">Tyhjennä kaikki</button>
    <script src="script.js"></script>
</body>
</html>
